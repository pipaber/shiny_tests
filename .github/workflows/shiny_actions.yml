name: Deploy Shiny App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up python 
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install rsconnect-python
      run: pip install rsconnect-python

    - name: Build and run Docker container
      run: |
        docker build -t test_deployment .
        docker create --name shiny-python-app-container test_deployment
        docker cp shiny-python-app-container:/home/app ./app

    - name: Deploy to shinyapps.io
      env:
        SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
        SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        rsconnect add --account piero-palacios --name piero-palacios --token ${SHINYAPPS_TOKEN} --secret ${SHINYAPPS_SECRET}
        rsconnect deploy shiny /home/app --name piero-palacios --title gemini_chatbot

    - name: Clean up
      run: |
        docker rm shiny-python-app-container
        rm -rf ./app
